<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>

<body>
  <h1>inserindo videos hosdepados localmente</h1>
  <p><strong>Este Video esta hospedado no meu proprio servidor.</strong></p>
  <video controls poster="imagem/music-album.jpg" width="500px">
    <source src="midia/musica-conde-mkv.mkv" type="video/mkv">
    <source src="midia/muito-casal.mp4" type="video/mp4">
    <source src="midia/musica-conde-webm.webm" type="video/webm">
    <p>Seu navegador nao tem compatibilidade com reproducao de videos.</p>
  </video>

</body>

</html>
